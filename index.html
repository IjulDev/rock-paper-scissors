<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="rules-modal">
    <div class="modal-header">
      <h1 class="modal-title">Rules</h1>
      <div class="close-btn"><img src="images/icon-close.svg" alt=""></div>
    </div>
    <div class="modal-body"><img src="images/image-rules-bonus.svg" alt=""></div>
  </div>

  <header>
    <div class="logo">
      <img src="images/logo-bonus.svg" alt="">
    </div>
    <div class="score-board">
      <h5 class="score-title">Score</h5>
      <h1 class="your-score">0</h1>
    </div>
  </header>

  <main>
    <section class="step-1">
      <div class="scissors-btn" data-name="scissors">
        <img src="images/icon-scissors.svg" alt="">
      </div>
      <div class="spock-btn" data-name="spock">
        <img src="images/icon-spock.svg" alt="">
      </div>
      <div class="paper-btn" data-name="paper">
        <img src="images/icon-paper.svg" alt="">
      </div>
      <div class="lizard-btn" data-name="lizard">
        <img src="images/icon-lizard.svg" alt="">
      </div>
      <div class="rock-btn" data-name="rock">
        <img src="images/icon-rock.svg" alt="">
      </div>
    </section>
    <section class="step-2 hidden">
      <div class="you-picked">
        <h3 class="picked-title">You Picked</h3>
        <div>
          <img src="images/icon-scissors.svg" alt="">
        </div>
      </div>
      <div class="win-info">
        <h1 class="win-title">You Lose</h1>
        <button class="play-again">Play Again</button>
        <button class="reset-btn">Reset</button>
      </div>
      <div class="house-picked">
        <h3 class="picked-title">The House Picked</h3>
        <div>
          <img src="images/icon-spock.svg" alt="">
        </div>
      </div>
    </section>
    <button class="rules-btn">rules</button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://instagram.com/zulfikar.pinem">Mhd. Zulfikar Pinem</a>.
  </div>

  <script src="js/main.js"></script>
</body>

</html>
